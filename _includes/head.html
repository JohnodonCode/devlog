<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q2YBVQCPV6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Q2YBVQCPV6');
</script>

  <!-- highlight.js support -->
  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/default.min.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>

  <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/plaintext.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/powershell.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/java.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/javascript.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/csharp.min.js"></script>
  
  <script type="text/javascript"> hljs.highlightAll(); </script>
  <!-- end highlight.js support -->

  {% if jekyll.environment == 'production' -%}
  <!-- dark theme using DarkReader -->
  <script src="//unpkg.com/darkreader@4.9.40/darkreader.js"></script>
  <script type="text/javascript">
    DarkReader.setFetchMethod(window.fetch); // Fix to remedy CORS errors in chrome console
    //DarkReader.enable();
    DarkReader.auto( {brightness: 100, contrast: 90, sepia: 15, grayscale: 0} );
  </script>
  {%- endif %}
</head>
